<!DOCTYPE html>
<html>
  <head>
    <title>Neighborhood Project</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    
  </head>
  <body>
    <!-- Sidebar -->
    <h3 class="w3-bar-item">Neighborhood Map</h3>
    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" class="search-box" placeholder="Searchâ€¦" type="search"  data-bind="value: query, valueUpdate: 'keyup'" autocomplete="off">
    <ul id="list-view" data-bind="foreach:filteredPlaces">
      <li class="w3-bar-item w3-button"><a href="" data-bind="text:name, click: $root.markerConnect"></a></li>
    </ul>

  <div id="map"></div>
  <script type='text/javascript' src='js/knockout-3.4.2.js'></script>
  <script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script src="js/main.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC3ghZDLAAVVf5z0BQogsbVsBg4DCXaf6Q&callback=initMap"
  async defer onerror="mapErrorHandling()"></script>
</body>
</html>
